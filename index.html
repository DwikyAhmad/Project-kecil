<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Project Portofolio</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar">
                <div class="logo">folio<b>.</b></div>
                <ul class="navitems">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
                <div class="links">
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </nav>

            <div class="wrapper">
                <div class="cols cols0">
                    <span class="topline">Hello</span>
                    <h1>I'm <span class="multiText"></span></h1>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Nulla eget condimentum enim. Donec mattis ullamcorper
                        dui sit amet efficitur.
                    </p>
                    <div class="btns">
                        <button>Download CV</button>
                        <button>Hire me</button>
                    </div>
                </div>
                <div class="cols cols1">
                    <div class="imgbox">
                        <!-- <img src="img/purplesplash-removebg-preview.png" alt="" id="splash">  -->
                        <img src="img/profile.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
        <script>
            var typeEffect = new Typed(".multiText",  {
                strings : ["coder", "youtuber", "designer"],
                loop : true,
                typeSpeed : 100,
                backSpeed : 80,
                backDelay : 1500,
            })
        </script>
    </body>
</html>
